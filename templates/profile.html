{% extends "base.html" %}
{% block content %}

    

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-blue-text-text-darken-4">
                    {{ username }}'s Profile
                </h3>
                    {% for task in tasks %}
                        {{ task.task_name }}<br>
                        {{ task.category_name }}<br>
                        {{ task.task_description }}<br>
                        {{ task.is_urgent }}<br>
                        {{ task.due_date }}<br>
                    {% endfor %}
            </div>
        </div>
    </div>


{% endblock %}
